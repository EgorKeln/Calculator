<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./css/style.css" />
        <title>Как создать калькулятор с использованием Html CSS и Javascript</title>
    </head>

    <body>
        
        <div class="calculator">
            <div class="buttons">
                <h2 id="value"></h2>
                <span id="clear">Clear</span>
                <span>/</span>
                <span>*</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>-</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span id="plus">+</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>0</span>
                <span>00</span>
                <span>.</span>
                <span id="equal">=</span>
            </div>
        </div>



        
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="./js/script.js"></script>
       
    </body>
</html>
